<!DOCTYPE html>
<html>
    <head>
        <title>Carga de bibliotecas</title>
        <link rel="stylesheet" href="carga.css">
        <script src="carga.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="title-container">
                <h1>CARGA DE BIBLIOTECAS</h1>
            </div>
            <div class="content-container">
                <div class="input-container">
                    <div class="catalunya-input-container">
                        <input type="checkbox" id="cat-checkbox">
                        <label> Catalu√±a</label>
                    </div>
                    <div class="cv-input-container">
                        <input type="checkbox" id="cv-checkbox">
                        <label>Comunitat Valenciana</label>
                    </div>
                    <div class="euskadi-input-container">
                        <input type="checkbox" id="eus-checkbox">
                        <label> Euskadi</label>
                    </div>
                    <div class="button-input-container">
                        <input type="button" value="Cargar" id="load-button" onclick="load();"></input>
                    </div>
                </div>
                <div class="result-container">
                    <label>Resultado de la carga</label>
                    <textarea name="Resultado" id="textarea" cols="60" rows="15"></textarea>
                </div>
            </div>
        </div>
    </body>
