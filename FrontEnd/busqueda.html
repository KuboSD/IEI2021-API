<!DOCTYPE html>
<html><head>
    <title>Buscador de bibliotecas</title>

    <head> 
        Buscador de Bibliotecas
    </head>

    <body>

        <form action="busqqueda" method="get">
            <p>Localidad: <input type="text" name="Localidad" size="40"></p>
            <p>Código postal: <input type="text" name="CP"></p>
            <p>Provincia: <select>
                <option value="0">Todas</option>
                <option value="1">Vizcaya</option> 
                <option value="2">Alaba</option> 
                <option value="3">Gipuzkoa</option>
                <option value="4">Barcelona</option>
                <option value="5">Girona</option>
                <option value="6">Lleida</option>
                <option value="7">Tarragona</option>
                <option value="8">Alicante</option>
                <option value="9">Castellon</option>    
            </select>
            <p>Tipo <select>
                    <option value="todas">Todas</option> 
                    <option value="public">Publica</option> 
                    <option value="priv">Privada</option>
                </select>
            </p>
            <button>Cancelar</button>
            <button>Buscar</button>
        </form>

        <p>Resultados de la búsqueda:</p>
        <textarea name="resultado" cols="60" rows="5"></textarea>

        <div class = mapa>
         <iframe src="mapa.html"></iframe>
        </div> 
    </body>
