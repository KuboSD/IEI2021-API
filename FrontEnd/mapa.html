<!DOCTYPE html>
<html>
  <head>
    <title>Mapa</title>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      function initialize(){
        let mapProp = {
        center: new google.maps.LatLng(40.416729, -3.703339),
        zoom: 5.5,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
        map = new google.maps.Map(document.getElementById('map'), mapProp);
        var infowindow = new google.maps.InfoWindow();
    };
    </script>
    <script>
        // Initialize and add the map
        function addMarkers() {
          let xmlHttp = new XMLHttpRequest();
          let resultados = [];
          
          
          let result = JSON.parse(localStorage.getItem('filterResult'))
          console.log(result)
              for (let i = 0; i < result.length; i++) {
                if(result[i].latitude == null){
                  if(result[i].latitud == null){
                    result[i].direccion = result[i].direccion.concat(' Valencia')
                  }
                  resultados.push([result[i].latitud, result[i].longitud, result[i].direccion])
          }
        }
          
         
          let mapProp = {
            center: new google.maps.LatLng(40.416729, -3.703339),
            zoom: 5.5,
            mapTypeId: google.maps.MapTypeId.ROADMAP
            }; 
            let map = new google.maps.Map(document.getElementById('map'), mapProp);
            let infowindow = new google.maps.InfoWindow()
            setTimeout(()=>{
              for (let i = 0; i < resultados.length; i++) {
              if(resultados[i][0] == null){
                var geocoder = new google.maps.Geocoder();
                address = resultados[i][2];
                //address = document.getElementById('search').value;
                if(address!=''){
                  geocoder.geocode({'address': address}, function(results, status)
                  {
                    if (status == 'OK')
                    {
                      var marker = new google.maps.Marker({
                          map: map,
                          position: results[0].geometry.location
                      });
                      //resultados[i][0] = results[0].geometry.location.lat();
                      //resultados[i][1] = results[1].geometry.location.lng();
                    }
                  });
                }
              }
              marker = new google.maps.Marker({
                position: new google.maps.LatLng(resultados[i][0], resultados[i][1]),
                map: map
              });             
            }
            }, 50)

            
            
          infowindow.setContent(map);  
        }
      </script>
  
   
    <div id="map"></div>
    <button type="button" onclick="addMarkers()">Generar marcadores</button>
  
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnAfPHaB_nPgU7UujxvqF9WnlW-2TuINk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  
    <body onload="initialize()"></body>
</html>
